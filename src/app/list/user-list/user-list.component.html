<!----------------------------List the details of all employees------------------->
<h1>EMPLOYEE DETAILS</h1>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="updateForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Id</label>
                    <input type="text" formControlName="e_id" class="form-control" id="exampleInputEmail1" >
                    </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Employee Number</label>
                <input type="text" formControlName="e_number" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Employee Name</label>
                    <input type="text" formControlName="e_name" class="form-control" id="exampleInputEmail1" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" formControlName="e_username" class="form-control" id="exampleInputEmail1" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="text" formControlName="e_password" class="form-control" id="exampleInputEmail1" >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Address</label>
                                <input type="text" formControlName="e_address" class="form-control" id="exampleInputEmail1" >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mobile</label>
                                <input type="text" formControlName="e_mobile" class="form-control" id="exampleInputEmail1" >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="text" formControlName="e_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Role</label>
                                <input type="text" formControlName="e_role" class="form-control" id="exampleInputEmail1" >
                                </div>
              
              <button type="button" (click)=" updateUsr()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
             
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
<table class="table table-dark">
    <thead>
      <tr>

        <th scope="col">ID</th>
        <th scope="col">Employee Number</th>
        <th scope="col">Name</th>
        <th scope="col">UserName</th>
        <th scope="col">Password</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
        <th scope="col">Action</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of users">
        <td>{{obj.e_id}}</td>
        <td>{{obj.e_number}}</td>
        <td>{{obj.e_name}}</td>
        <td>{{obj.e_username}}</td>
        <td>{{obj.e_password}}</td>
        <td>{{obj.e_address}}</td>
        <td>{{obj.e_mobile}}</td>
        <td>{{obj.e_email}}</td>
        <td>{{obj.e_role}}</td>
        <td><button type="button" (click)=" updateStudentForm(obj)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Update Employee
          </button></td>
        <td><a (click)="deleteEmployee(obj.e_id)">Delete</a></td>
      </tr>
      
    </tbody>
  </table>
